<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="../static/styles/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-aCeFNJ3WurDDhyFZ5V/o8JSdf8w+Nl2dbF/DDxJtrpGlG8epoZw1v56HQf1dYEBhI90tVpGyk5ILttdF/yxz5g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <div class="wrapper">
      <img src="../static/images/unnamed.png" class="app-icon" />
      <nav class="tabs">
        <div class="selector"></div>
        <a href="home.html" class="active"><i class="fab fa-superpowers"></i>Home</a>
        <a href="about_us.html"><i class="fas fa-hand-rock"></i>About Us</a>
        <a href="contact.html"><i class="fas fa-bolt"></i>Contact</a>
      </nav>
    </div>
  </header>
  <div id="converter">
    <h2>Currency Converter</h2>
    <form>
      <input required='' type='text' id='amount'>
      <label alt='Convert' placeholder='Convert'></label>

      <!-- <label for="from">From:</label> -->
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="none" selected>Select…</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>

      <!-- Add the exchange button -->
      <button onclick="swapCurrencies()" id="exchange-button">&#x21C5; </button>

      <!-- Update the arrow icon with the button -->
      <!-- <button onclick="exchangeCurrencies()" id="exchange-button">&#x21C5; Exchange</button> -->


      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="none" selected>Select…</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>

      <button onclick="convertCurrency()">Get Exchange Rate</button>

    </form>

    <div id="result-box">
      <div id="result"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../static/scripts/home.js"></script>
</body>

</html>
